<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider - Animation</title>
    <style>
        .box > div{
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box">
       <div><img src="../Module-5(Jquery)/images/slider-1.jpg" alt="slider-1"></div>
       <div><img src="../Module-5(Jquery)/images/slider-2.jpg" alt="slider-2"></div>
       <div><img src="../Module-5(Jquery)/images/slider-3.jpg" alt="slider-3"></div>
    </div>
    <!-- Jquery Script Here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(".box div:gt(0)").hide();
        setInterval (function(){
            $('.box div:first-child')
            .fadeOut()
            .next()
            .fadeIn()
            .end()
            .appendTo('.box');
        },1000);
    </script>
</body>
</html>
