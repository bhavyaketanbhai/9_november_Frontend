<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPS Carrier Center - Welcome to the TOPS Technologies</title>

    <!-- favicon here -->
    <link rel="shortcut icon" href="/1.task (login-form of tops)/images/favicon image/tops-logo-white.png"
        type="image/x-icon">

    <!-- custome links here -->
    <link rel="stylesheet" href="/1.task (login-form of tops)/css/style.css">
</head>

<body>
    <!-- header start -->
    <header id="bg-color">
        <div id="center">
            <div class="TOPS-Logo">
                <img src="/1.task (login-form of tops)/images/TOPS TECHNOLOGIES LOGO/TOPS-logo.png" alt="TOPS-logo"
                    width="300px">
            </div>
        </div>
    </header>
    <!-- header exits -->

    <!-- section start  -->
    <!-- login form here -->
    <section>
        <div class="inner-wrapper">
            <div class="login-bg">
                <div class="container">
                    <div class="row">
                        <div class="border-blue">
                           <h1 class="text-blue-1">TOPS</h1><span id="text-black-1">Carrier Center Login</span>
                           <form action="" class="form">
                            <div class="Mobile">
                                <label for="#" class="mobile-2">Mobile Number</label>
                                <br>
                                <input type="text" id="mobile" required>
                            </div>

                            <div class="pwd">
                                <label for="#" class="password-3">Password</label>
                                <br>
                                <input type="password" id="password">
                            </div>

                            <a href="#" class="text-blue" id="forgotpasswordbtn">Forgot Password?</a>
                           </form>

                           <div class="flex">
                            <input type="submit" value="Login" class="btn btn-brand">
                           </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="bg-lightblue">
                <div class="container-1">
                    <div class="text-center-1">
                        <p class="paragraph-1">
                            Signing Up with TOPS Career Center gives you the following benefits:
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- login form here -->
    <!-- section exits -->
</body>

</html>
